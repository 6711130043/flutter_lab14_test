name: flutter_testing_demo
description: Flutter Testing Teaching Demo App - Interactive demonstration of Flutter testing concepts with 5 chapters covering unit tests, widget tests, integration tests, mocking, and CI/CD pipelines.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  google_fonts: ^6.1.0
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  fl_chart: ^0.66.0
  http: ^1.2.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  integration_test:
    sdk: flutter
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/
